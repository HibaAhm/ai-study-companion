version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  ml-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
    container_name: ml-service
    restart: unless-stopped
    environment:
      - PORT=8000
    ports:
      - '8000:8000'

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: api-server
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/ai-study-companion
      - CLIENT_URL=http://localhost:5173
      - JWT_SECRET=dev-secret-change-me
    depends_on:
      - mongo
      - ml-service
    ports:
      - '5000:5000'

  client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    container_name: web-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - '5173:5173'

volumes:
  mongo_data:

